<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Beschwerde Core</title>
</head>
<body>
    <header>
		<center><h1>Beschwerde Pilot</h1></center>
	</header>

    <main>
        <form action="/create-pdf" method="post">

            <label for="behoerde">An die belangte Behörde:</label>
            <input type="text" id="behoerde" name="behoerde" required><br><br>

            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" name="adresse" required><br><br>

            <label for="Ort">Ort:</label>
            <input type="text" id="ort" name="ort" required><br><br>

            <label for="Datum">Datum:</label>
            <input type="text" id="datum" name="datum" required><br><br>

            <label for="name">Beschwerdeführer:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="adresse1">Adresse:</label>
            <input type="text" id="adresse1" name="adresse" required><br><br>
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

        
            <button type="submit">Generate PDF</button>
          </form>
          
    </main>
</body>
</html>
